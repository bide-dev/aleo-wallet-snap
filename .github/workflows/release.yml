name: Release aleo-snap

env:
  NODE_VERSION: "14.x"

on:
  push:
    branches: [main, beta]
  repository_dispatch:
    types: [semantic-release]

concurrency:
  group: ci-aleo-snap-release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  release-aleo-snap:
    name: Build aleo-snap
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install latest stable Rust version
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Buid aleo-wasm
        run: wasm-pack build --target no-modules
        working-directory: aleo/wasm

      - name: Install aleo-snap
        uses: bahmutov/npm-install@v1
        with:
          working-directory: aleo-snap

      - name: Build aleo-snap
        run: yarn build
        working-directory: aleo-snap

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd aleo-snap && npx semantic-release
